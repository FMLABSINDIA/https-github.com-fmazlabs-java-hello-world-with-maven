pipeline:
  name: JavaPipeline
  identifier: JavaPipeline
  projectIdentifier: FM_Sandbox
  orgIdentifier: SE_Sandbox
  tags: {}
  properties:
    ci:
      codebase:
        repoName: neobank
        build: <+input>
  stages:
    - stage:
        name: BuildJava
        identifier: BuildJava
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: fmk8s
              namespace: buildfactory
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: Run
                  identifier: Run
                  spec:
                    connectorRef: dockerhubfrancislabs
                    image: maven
                    shell: Sh
                    command: |-
                      #mvn -Dmaven.test.skip=true -f pom.xml clean install -X
                      pwd
                      ls -lrt 
                      cd ..
                      pwd 
                      ls -lrt 
                      cd java-hello-world-with-maven
                      ls -lrt
                    envVariables:
                      MAVEN_OPTS: "-Dmaven.repo.local=/harness/maven/repository"
