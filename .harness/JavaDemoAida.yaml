pipeline:
  name: JavaDemoAida
  identifier: JavaDemoAida
  projectIdentifier: FMSandbox
  orgIdentifier: SE_Sandbox
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: fmazlabs
        repoName: "java-hello-world-with-maven "
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: fmsandbox
              namespace: fmsandbox
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: fmdockerhub
                    image: dockette/openjdk-mvn
                    shell: Sh
                    command: |-
                      #cat pom.xml
                      mvn -Dmaven.test.skip=true -f pom.xml clean install -X
                    envVariables:
                      MAVEN_OPTS: "-Dmaven.repo.local=/harness/maven/repository"
